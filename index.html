<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÔMEGA Trailer de Revelação</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
    }

    #countdown {
      font-size: 4em;
    }

    #message {
      color: gray;
      font-size: 1.5em;
      display: none;
    }

    #emailForm {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    #emailInput {
      margin-bottom: 10px;
      padding: 5px;
    }

    #submitButton {
      padding: 10px;
      background-color: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <p>Ótimo. Tudo certo. Mas, não era o que você esperava, certo?</p>
    <div id="countdown"></div>
    <p> "ÔMEGA" TRAILER DE REVELAÇÃO</p>
    <p>Junte-se a nós</p>
    <div id="emailForm">
      <input type="email" id="emailInput" placeholder="Sua melhor forma de comunicação">
      <button id="submitButton" onclick="submitEmail()">QUERO ME JUNTAR</button>
    </div>
    <div id="message">CONCLUÍDO.</div>
    <p><b></b>2023; sintoniarj.com</b></p>
  </div>

  <script>
    // Defina a data alvo (20 de dezembro)
    const targetDate = new Date('2023-12-20T00:00:00').getTime();

    // Atualiza o cronômetro a cada segundo
    const countdownElement = document.getElementById('countdown');
    setInterval(() => {
      const currentDate = new Date().getTime();
      const timeRemaining = targetDate - currentDate;

      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Função chamada ao enviar o e-mail
    function submitEmail() {
      // Aqui você pode adicionar a lógica para enviar o e-mail
      // e exibir a mensagem de conclusão
      const messageElement = document.getElementById('message');
      messageElement.style.display = 'block';
    }
  </script>
</body>
</html>
